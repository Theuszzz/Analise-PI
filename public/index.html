<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque - Lanchonete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gerenciamento de Estoque - Lanchonete</h1>
    </header>
    <div class="container">
        <h2>Adicionar Item ao Estoque</h2>
        <div class="form-group">
            <label for="itemName">Nome do Item:</label>
            <input type="text" id="itemName" placeholder="Digite o nome do item">
        </div>
        <div class="form-group">
            <label for="itemQuantity">Quantidade:</label>
            <input type="number" id="itemQuantity" placeholder="Digite a quantidade">
        </div>
        <div class="form-group">
            <button onclick="addItem()">Adicionar</button>
        </div>
        <h2>Estoque Atual</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome do Item</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="inventoryTable">
                <!-- Items will be added here -->
            </tbody>
        </table>
    </div>
    <script>
        function addItem() {
            const itemName = document.getElementById('itemName').value;
            const itemQuantity = document.getElementById('itemQuantity').value;

            if (itemName && itemQuantity) {
                const table = document.getElementById('inventoryTable');
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);

                cell1.textContent = itemName;
                cell2.textContent = itemQuantity;

                document.getElementById('itemName').value = '';
                document.getElementById('itemQuantity').value = '';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
